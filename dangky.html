        </nav>
    </header>
    <main>
        <fieldset>
            <legend><b>ĐĂNG KÝ</b></legend>
            <form action="dangky.html">
                <table>
                    <tr>
                        <td><label>Email</label></td>
                        <td> <input type="text" name="email" placeholder="Vui lòng nhập email."></td>
                    </tr>
                    <tr>
                        <td><label>Mật khẩu</label></td>
                        <td> <input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><label>Nhập lại mật khẩu</label></td>
                        <td> <input type="password" name="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
                    </tr>
                    <tr>
                        <td><label>Cấp độ thành viên</label></td>
                        <td>
                            <input type="radio" name="MemberType" checked>Bạc
                            <input type="radio" name="MemberType">Vàng
                            <input type="radio" name="MemberType">Bạch Kim
                        </td>
                    </tr>
                    <tr>
                        <td><label>Ảnh đại diện</label></td>
                        <td>
                            <input type="file" method="post" enctype="multipart/form-data">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <b>Thông qua việc tạo tài khoản, bạn đồng ý với</b>
                            <a href="#">Điều khoản & Quyền riêng tư của chúng tối</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
